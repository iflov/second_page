<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/card.css">
    <title>instargram</title>
    <script src="https://kit.fontawesome.com/e0435b371e.js" crossorigin="anonymous"></script>
</head>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar__logo"> <!--클래스명 설정할 태그 빠르게 만들기는 div.클래스명 하면 구조가 빠르게 나온다-->
                <a href="index.html">Nothing</a>
            </div>
            <ul class="navbar__menu">
                <li><a href="./study_log.html">Study Log</a></li>
                <li><a href="./Role_Model.html">Role Model</a></li>
                <li><a href="./Cute_Star.html">C.S</a></li>
                <li><a href="https://github.com/iflov">
                    <i class="fa-brands fa-github"></i>
                </a></li>
            </ul>
        </nav>
    </header>
    <section class = "container">
        <article class = "card">
            <header>
                <div class="circle-image">
                    <img src="./images/profile.jpeg" alt="프로필">
                </div>
                <div class="card-username">
                    <span>이현태</span>
                </div>
                
            </header>
            <main>
                <div class="carousel" data="0">
                    <div>
                        <ul><li><img src="./images/profile.jpeg" alt="star1"></li><li><img src="./images/profile.png" alt="star2"></li>
                        
                                <div class="slide slide-left" style="display : none;">
                                    <button class="transparent-button">
                                        <img src="./icons/arrow-left.png" alt="왼쪽 버튼">
                                    </button>
                                </div>
                                <div class="slide slide-right">
                                    <button class="transparent-button">
                                        <img src="./icons/arrow-right.png" alt="오른쪽 버튼">
                                    </button>
                                </div>
                        
                    </div>
                    <footer>
                        <div class="active">
                        </div>
                        <div></div>
                    </footer>
                </div>
                <div class="card-container">
                    <div class="card-buttons">
                        <div>
                            <button class="transparent-button">
                                <img src="./icons/heart.png" alt="좋아요">
                            </button>
                        </div>
                        <div>
                            <button class="transparent-button">
                                <img src="./icons/chat.png" alt="댓글">
                            </button>
                        </div>
                        <div>
                            <button class="transparent-button">
                                <img src="./icons/paper-plane.png" alt="공유하기">
                            </button>
                        </div>
                        <div class = "last-card-button">
                            <button class="transparent-button">
                                <img src="./icons/bookmark.png" alt="북마크">
                            </button>
                        </div>
                    </div>
                    <div class="card-likes">
                        좋아용 999,999개
                    </div>
                    <hr/>
                    <div class="card-content">
                        <ul>
                            <li>
                                <div>
                                    <span>
                                        MBTI
                                    </span> INFP
                                </div>
                            </li>
                            <li class="comment">
                                <div>
                                    <span>
                                        좌우명
                                    </span> 경청하고 긍정적인 그릇이 넓은 사람이 되자!

                                    <button class="transparent-button">
                                        <img src="./icons/heart.png" alt="댓글 좋아용">
                                    </button>
                                </div>
                            </li>
                            <li class="comment">
                                <div>
                                    <span>
                                        직업
                                    </span> 별이집사

                                    <button class="transparent-button">
                                        <img src="./icons/heart.png" alt="댓글 좋아용">
                                    </button>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="card-time">
                        댓글 쓰기
                    </div>
                </div>
            </main>
            <footer class="card-comment">
                <input type="text" placeholder="댓글 달기..." name="comment">
                <div>
                    <button class="transparent-button">
                        게시
                    </button>
                </div>
            </footer>
        </article>
    </section>
    <script type = "text/javascript" src="./scripts/carousels.js"></script>
    <script type = "text/javascript" src="./scripts/smoothscroll-polyfill.js"></script>
</body>
</html>
